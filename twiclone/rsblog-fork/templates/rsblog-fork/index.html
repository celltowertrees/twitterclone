{% extends "rsblog-fork/base.html" %}

{% block content %}

{% if items %}
	<ul>
		{% for item in items %}
			<li>
				<h2><a href="{% url 'c:single-item' item.slug %}">{{ item.title }}</a></h2>
				<p>{{ item.content }}</p>
			</li>
		{% endfor %}
	</ul>
{% else %}
	<p>There are no items.</p>
{% endif %}

{% endblock content %}

</body>
</html>
