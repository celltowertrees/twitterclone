{% extends "twitter_clone/base.html" %}

{% block content %}
<h2>User Profile</h2>

<ul>
<li><strong>Username:</strong> {{ user_p.username }}</li>
<li><strong>Followers:</strong> 
{% for name in user_p.followers %}
    {{ name.id }}
{% endfor %}
</li>
</ul>

<form action="{% url 'feed:follow' %}" method="post">
    {% csrf_token %}
    <input type="hidden" name="follow" value="{{ user_p.user }}">
    <input type="submit" value="Follow">
</form>

{% endblock %}
